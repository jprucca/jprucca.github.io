<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>â€¼</title>
        <link href="css/global.css" rel="stylesheet">
        <link href="css/pad.css" rel="stylesheet">
        <link href="css/range.css" rel="stylesheet">
        <link href="css/padset.css" rel="stylesheet">
        <link href="css/commands.css" rel="stylesheet">
    </head>
    <body onload="SOUNDS.registerOnKeyDownListener()">        
        <div class="commands">
            <div class="skeletons-container">
                <img src="img/skeleton.png" class="skeleton" id="skeleton1">
                <img src="img/skeleton.png" class="skeleton" id="skeleton2">
                <img src="img/skeleton.png" class="skeleton active" id="skeleton3">
                <img src="img/skeleton.png" class="skeleton" id="skeleton4">
                <img src="img/skeleton.png" class="skeleton" id="skeleton5">
            </div>            
            <div class="ranges">
                <input type="range" min="0.1" max="1" value="0.1" step="0.01" oninput="SOUNDS.setVolume(event)"> 
                <input type="range" min="0.1" max="10" value="1" step="0.01" oninput="SOUNDS.setLength(event)">
                <input type="range" min="0" max="7" value="4" oninput="SOUNDS.setOctave(event)"> 
                <!-- <select onchange="SOUNDS.setNoteLenght(event)">
                <option value="4">redonda</option>
                <option value="2">blanca</option>
                <option value="1">negra</option>
                <option value="0.5">corchea</option>
                <option value="0.25">semicorchea</option>
                </select> NoteLenght -->
                <div>
                    <div class="command-label">
                        Volume
                    </div>                    
                    <div class="command-label">
                        Length
                    </div>   
                    <div class="command-label">
                        Octave
                    </div>                 
                </div>       
            </div>
            <div class="panner" onclick="SOUNDS.togglePanner(event)" onmousemove="SOUNDS.setPanner(event)">
                Panner
            </div>      
            <div class="tapes-container">
                <div>
                    <span class="pad small" id="track1" onclick="SOUNDS.setTrack(event)" data-value="0">
                        <span>1</span>
                    </span>
                    <span class="pad small" id="track2" onclick="SOUNDS.setTrack(event)" data-value="1">
                        <span>2</span>
                    </span>
                    <span class="pad small" id="track3" onclick="SOUNDS.setTrack(event)" data-value="2">
                        <span>3</span>
                    </span>
                    <span class="pad small" id="track4" onclick="SOUNDS.setTrack(event)" data-value="3">
                        <span>4</span>
                    </span>
                </div>
                <div>
                    <span class="pad small" id="track5" onclick="SOUNDS.setTrack(event)" data-value="4">
                        <span>5</span>
                    </span>
                    <span class="pad small" id="track6" onclick="SOUNDS.setTrack(event)" data-value="5">
                        <span>6</span>
                    </span>
                    <span class="pad small" id="track7" onclick="SOUNDS.setTrack(event)" data-value="6">
                        <span>7</span>
                    </span>
                    <span class="pad small" id="track8" onclick="SOUNDS.setTrack(event)" data-value="7">
                        <span>8</span>
                    </span>
                </div>
            </div>
        </div>


        <div class="padset">
            <br>
            <span class="pad condensed" id="record" onmousedown="SOUNDS.toggleRecording()">
                <span>RECORD <b>[space]</b></span>
            </span>
            <span class="pad condensed" id="play" onmousedown="SOUNDS.togglePlayer()">
                <span>PLAY <b>[enter]</b></span>
            </span>
            <span class="pad condensed" id="clear" onmousedown="SOUNDS.clear()">
                <span>CLEAR <b>[back]</b></span>
            </span>
            <br><br>
                     
            <span onmousedown="SOUNDS.setWave(event)" id="sine" class="pad condensed active" data-value="sine">
                <span>Sine <b>[1]</b></span>
            </span>
            <span onmousedown="SOUNDS.setWave(event)" id="square" class="pad condensed" data-value="square">
                <span>Square <b>[2]</b></span>
            </span>
            <span onmousedown="SOUNDS.setWave(event)" id="triangle" class="pad condensed" data-value="triangle">
                <span>Triangle <b>[3]</b></span>
            </span>
            <span onmousedown="SOUNDS.setWave(event)" id="sawtooth" class="pad condensed" data-value="sawtooth">
                <span>Sawtooth <b>[4]</b></span>
            </span>
            <br><br><br><br><br><br><br><br>
            
                     
            <span class="pad" id="pad-C" onmousedown="SOUNDS.playSound(event)" data-note="C">
                <span>C <b>[q]</b></span>
            </span>
            <span class="pad" id="pad-C#" onmousedown="SOUNDS.playSound(event)" data-note="C#">
                <span>C# <b>[w]</b></span>
            </span>
            <span class="pad" id="pad-D" onmousedown="SOUNDS.playSound(event)" data-note="D">
                <span>D <b>[e]</b></span>
            </span>
            <span class="pad" id="pad-Eb" onmousedown="SOUNDS.playSound(event)" data-note="Eb">
                <span>Eb <b>[r]</b></span>
            </span>
            <br>            
            
            <span class="pad" id="pad-E" onmousedown="SOUNDS.playSound(event)" data-note="E">
                <span>E <b>[a]</b></span>
            </span>
            <span class="pad" id="pad-F" onmousedown="SOUNDS.playSound(event)" data-note="F">
                <span>F <b>[s]</b></span>
            </span>
            <span class="pad" id="pad-F#" onmousedown="SOUNDS.playSound(event)" data-note="F#">
                <span>F# <b>[d]</b></span>
            </span>
            <span class="pad" id="pad-G" onmousedown="SOUNDS.playSound(event)" data-note="G">
                <span>G <b>[f]</b></span>
            </span>
            <br>            
            
            <span class="pad" id="pad-G#" onmousedown="SOUNDS.playSound(event)" data-note="G#">
                <span>G# <b>[z]</b></span>
            </span>            
            <span class="pad" id="pad-A" onmousedown="SOUNDS.playSound(event)" data-note="A">
                <span>A <b>[x]</b></span>
            </span>
            <span class="pad" id="pad-Bb" onmousedown="SOUNDS.playSound(event)" data-note="Bb">
                <span>Bb <b>[c]</b></span>
            </span>
            <span class="pad" id="pad-B" onmousedown="SOUNDS.playSound(event)" data-note="B">
                <span>B <b>[v]</b></span>
            </span>
        </div>        
            
        
        <script src="js/index.js" charset="utf-8"></script>
        <script src="js/padset.js" charset="utf-8"></script>
        <script src="js/beeper.js" charset="utf-8"></script>
        <script src="js/player.js" charset="utf-8"></script>
        <script src="js/commands.js" charset="utf-8"></script>
        <script src="js/recorder.js" charset="utf-8"></script>
        <script src="js/keyboard.js" charset="utf-8"></script>
        <script src="js/data/notes.js" charset="utf-8"></script>
        
        <script src="js/data/wave-tables/Bass.js" charset="utf-8"></script>
        <script src="js/data/wave-tables/GuitarFuzz.js" charset="utf-8"></script>
        <script src="js/data/wave-tables/Ethnic33.js" charset="utf-8"></script>
        <script src="js/data/wave-tables/ChorusStrings.js" charset="utf-8"></script>
    </body>
</html>
